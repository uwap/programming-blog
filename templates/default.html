          elems = document.getElementsByClassName("a-share-twitter");
          for (i = 0; i < elems.length; i++) {
            var elem = elems[i];
            var url = encodeURIComponent(elem.getAttribute("data-url"));
            var title = encodeURIComponent(elem.getAttribute("data-title"));
            elem.href = "https://twitter.com/intent/tweet?text=" + title + "&url=" + url;
          }
